<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="dist/style.css">
  <script src="app/js/script.js" defer></script>
</head>
<body>
  <h1>Etch-a-Sketch</h1>
  <div class="toolbar flex flex-dir-col">
    <button class="solid-color">Solid color</button>
    <button class="rgb-color">RBG color</button>
    <button class="shading">Shading mode</button>
    <button class="eraser">Eraser</button>
    <button class="clear">Clear</button>
    <div class="sliderDiv">
      <input type="range" min="2" max="64" value="21" class="slider" id="myRange">
      <div class="sliderValue"></div>
    </div>
  </div>
  <div class="container">
    <div class="board"></div>
  </div>
</body>
</html>
